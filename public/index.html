<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hack.shravan</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #00FF00; 
      background-color: #000000; 
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "Shravan"; 
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10rem; 
      color: rgba(0, 255, 0, 0.1); 
      z-index: -1;
      filter: blur(10px); 
      white-space: nowrap;
      pointer-events: none; 
    }

    #main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }

    #chat div {
      margin-bottom: 8px;
      color: #00FF00; 
    }

    #form {
      display: flex;
      padding: 10px;
      position: relative;
      gap: 8px;
      background-color: #111;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #00FF00;
      border-radius: 24px;
      min-height: 40px;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #222;
      color: #00FF00;
    }

    #emoji-button {
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      margin-left: 10px;
      background-color: #444;
      border: none;
      border-radius: 50px;
      color: #00FF00;
    }

    #emoji-picker {
      display: none;
      position: absolute;
      bottom: 50px;
      right: 80px;
      background-color: #111;
      padding: 5px;
      border: 1px solid #00FF00;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    #emoji-picker span {
      cursor: pointer;
      font-size: 24px;
      margin: 5px;
      color: #00FF00;
      
    }

    #userListContainer {
      width: 250px;
      background-color: #222;
      padding: 10px;
      overflow-y: auto;
      display: block;
      color: #00FF00;
    }

    #userList {
      list-style: none;
      padding: 0;
    }

    #userList li {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      background-color: #333;
      border-radius: 4px;
    }

    #userList li:hover {
      background-color: #444;
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .light-mode #chat {
      background-color: #f9f9f9;
    }

    .light-mode #form {
      background-color: #eeeeee;
    }

    .light-mode #userListContainer {
      background-color: #f9f9f9;
    }

    .light-mode #emoji-button {
      background-color: #f0f0f0;
    }

    .dark-mode {
      background-color: #181818;
      color: #e0e0e0;
    }

    .dark-mode #chat {
      background-color: #2a2a2a;
    }

    .dark-mode #form {
      background-color: #333333;
    }

    .dark-mode #userListContainer {
      background-color: #2a2a2a;
    }

    .dark-mode #emoji-button {
      background-color: #444444;
    }

    .blue-mode {
      background-color: #0044cc;
      color: #ffffff;
    }

    .blue-mode #chat {
      background-color: #0066cc;
    }

    .blue-mode #form {
      background-color: #0055bb;
    }

    .blue-mode #userListContainer {
      background-color: #0066cc;
    }

    .blue-mode #emoji-button {
      background-color: #0055bb;
    }

    pre {
      background-color: #333;
      color: #00FF00;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
    }

    code {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      #main-container {
        flex-direction: column;
      }

      #userListContainer {
        display: none; 
      }

      #chat {
        padding-bottom: 80px;
      }

      #form {
        flex-direction: column;
        gap: 8px;
        padding: 10px;
      }

      #emoji-button {
        margin-left: 0;
      }

      #messageInput {
        min-height: 40px;
        font-size: 16px;
      }

      #emoji-picker {
        bottom: 60px;
        right: 10px;
      }
    }
  </style>
</head>

<body class="dark-mode">

<div id="main-container">
  <div id="chat"></div>

  <div id="userListContainer">
    <h3>Users:</h3>
    <ul id="userList"></ul>
  </div>
</div>

<form id="form">
  <div id="messageInput" contenteditable="true" placeholder="Type a message..."></div>
 
  <button type="button" style="position: fixed;right: 30px;" id="emoji-button">üòé</button>

  <div id="emoji-picker">
    <span>üòä</span><span>üòÇ</span><span>üòç</span><span>ü§î</span><span>üôÑ</span>
    <span>üò¢</span><span>üòé</span><span>üíØ</span><span>üéâ</span><span>üöÄ</span>
    <span>üëç</span><span>üëé</span><span>‚ùó</span><span>‚ùì</span>
  </div>
</form>


<button id="change-theme-button" style="position: fixed; top: 20px; right: 20px;border-radius: 10px; padding: 8px;">Change Theme</button>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const room = urlParams.get('room') || 'default';
  const username = prompt("Enter your username:") || "Anonymous";
  const contact = prompt("Enter your contact number (required):");

  if (!contact) {
    alert("Contact number is required to join the chat.");
    throw new Error("Contact number required");
  }

  const socket = new WebSocket(
    location.protocol === 'https:' 
      ? `wss://${location.host}/?room=${room}&username=${encodeURIComponent(username)}&contact=${encodeURIComponent(contact)}`
      : `ws://${location.host}/?room=${room}&username=${encodeURIComponent(username)}&contact=${encodeURIComponent(contact)}`
  );

  const chat = document.getElementById('chat');
  const form = document.getElementById('form');
  const messageInput = document.getElementById('messageInput');
  const emojiButton = document.getElementById('emoji-button');
  const emojiPicker = document.getElementById('emoji-picker');
  const userListDiv = document.getElementById('userList');

  socket.addEventListener('open', () => {
    socket.send(JSON.stringify({ type: 'join', username }));
  });

  socket.addEventListener('message', (event) => {
    const data = JSON.parse(event.data);
    const div = document.createElement('div');

    if (data.type === 'system') {
      div.textContent = `ü§ó ${data.message}`;
      div.style.color = '#FF0000';
    } else if (data.type === 'message') {
      if (data.message.includes('<pre><code>')) {
        const id = `code-${Date.now() + Math.random().toString(36).substr(2, 5)}`;
        div.innerHTML = `
          <div style="position: relative;">
            <strong style="color:${data.usernameColor || '#00FF00'}">${data.username}:</strong> ${data.message}
            <button onclick="copyCode('${id}')" style="position: absolute; top: 8px; right: 8px; background: #222; color: #00FF00; border: 1px solid #00FF00; border-radius: 5px; padding: 4px 8px; cursor: pointer;">Copy</button>
          </div>
        `;
        setTimeout(() => {
          const codeBlock = div.querySelector('pre code');
          if (codeBlock) codeBlock.id = id;
        }, 0);
      } else {
        div.innerHTML = `<strong style="color:${data.usernameColor || '#00FF00'}">${data.username}:</strong> ${data.message}`;
      }
    } else if (data.type === 'privateMessage') {
      div.innerHTML = `<strong>Private Message from ${data.username}:</strong> ${data.message}`;
      div.style.backgroundColor = '#444444';
      div.style.border = '1px solid #00FF00';
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    let message = messageInput.innerHTML.trim();
    if (!message) return;

    if (message.includes('```')) {
      message = message.replace(/```/g, match => match === '```' ? '<pre><code>' : '</code></pre>');
    }

    socket.send(JSON.stringify({ type: 'message', message }));
    messageInput.innerHTML = '';
  });

  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      form.dispatchEvent(new Event('submit'));
    }
  });

  emojiButton.addEventListener('click', () => {
    emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
  });

  emojiPicker.addEventListener('click', (e) => {
    if (e.target.tagName === 'SPAN') {
      messageInput.innerHTML += e.target.innerText;
      emojiPicker.style.display = 'none';
      messageInput.focus();
    }
  });

  const themes = ['dark-mode', 'light-mode', 'blue-mode'];
  let currentTheme = 0;
  document.getElementById('change-theme-button').addEventListener('click', () => {
    document.body.classList.remove(themes[currentTheme]);
    document.getElementById('chat').classList.remove(themes[currentTheme]);
    document.getElementById('form').classList.remove(themes[currentTheme]);
    currentTheme = (currentTheme + 1) % themes.length;

    document.body.classList.add(themes[currentTheme]);
    document.getElementById('chat').classList.add(themes[currentTheme]);
    document.getElementById('form').classList.add(themes[currentTheme]);
  });

  // Log visitor to backend
  fetch('http://localhost:3000/log-visitor', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, contact })
  })
    .then(res => res.text())
    .then(console.log)
    .catch(console.error);

  // Copy code block function (global)
  function copyCode(id) {
    const codeElement = document.getElementById(id);
    if (!codeElement) return;

    navigator.clipboard.writeText(codeElement.innerText).then(() => {
      alert("Code copied to clipboard!");
    });
  }
</script>
